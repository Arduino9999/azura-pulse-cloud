  "30 19 * * *",   # 05:30 AEST - Morning practice (Tai Chi/Yoga/Dance)
  "0 23 * * *",    # 09:00 AEST - Morning activities (French/Cooking)
  "0 3 * * *",     # 13:00 AEST - Afternoon creative time
